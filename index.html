<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style/main.css">
    <title>Space Invaders</title>
</head>

<body>
    <h1>Space Invaders</h1>
    <div id="game-container">
        <div id="game-stats">
            <span id="score"></span>
            <span id="timer"></span>
            <span id="lives"></span>
        </div>
        <div id="game-area"></div>
        <div id="start-container">
            <div id="start-menu">
                <div class="start-icons">
                    <img src="/images/icons/esc.png" alt="esc-icon">
                    press ESC to pause the game
                </div>
                <div class="start-icons">
                    <img src="/images/icons/right.png" alt="right-icon">
                    press RIGHT to move the spaceship to the right
                </div>
                <div class="start-icons">
                    <img src="/images/icons/left.png" alt="left-icon">
                    press LEFT to move the spaceship to the left
                </div>
                <div class="start-icons">
                    <img src="/images/icons/space.png" alt="space-icon">
                    press SPACE to fire
                </div>
                <button class="menu-button" id="start">Start</button>
            </div>
        </div>
        <div id="pause-container">
            <div id="pause-menu">
                <h1>PAUSED</h1>
                <button class="menu-button" id="continue">Continue</button>
                <button class="menu-button" id="restart">Restart</button>
            </div>
        </div>
        <button id="play-again">Play Again</button>
    </div>
    <script type="module" src="script/main.js"></script>
</body>

</html>
